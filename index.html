<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" placeholder="Enter city name" id="city-input">
        </div>
        <div id="loading-indicator" style="display: none;">Loading...</div> 
        <div id="not-found" style="display: none;">Not found</div> 

        <div class="weather-info">
            <div class="weather-icon">
                <img id="weather-icon" src="weather.png" alt="Weather Icon">
            </div>
            <div class="temperature">
                <h1 id="temperature">20Â°C</h1>
                <p id="description">broken clouds</p>
                <p id="city">Thapathali, NP</p>
            </div>
            <div class="details">
                <div class="detail-item">
                    <img src="files/humidity.svg" alt="humidity">
                    <p id="humidity">42%</p>
                </div>
                <div class="detail-item">
                    <img src="files/wind.svg" alt="wind speed">
                    <p id="wind">5.66 km/h</p>
                </div>
                <div class="detail-item">
                    <img src="files/sunrise.svg" alt="sunrise">
                    <p id="sunrise">6:53</p>
                </div>
                <div class="detail-item">
                    <img src="files/sunset.svg" alt="sunset">
                    <p id="sunset">5:38</p>
                </div>
            </div>
        </div>

        <button id="getLocation" >Fetch Your Location</button>

    </div>
</body>
<script src="script.js"></script>
</html>
